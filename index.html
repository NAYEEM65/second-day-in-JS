<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    
    <button id="btn">click me</button>
    <h1 id="output">button is clicked</h1>
<script>
    var btn = document.getElementById('btn');
    var output = document.getElementById('output');
    var emon = {color: 'blue', fontsize:'80px', transition: '5s'}
    btn.addEventListener('mouseover', () =>{
        console.log('btn clicked');
        output.style.color=emon.color;
        output.style.fontSize=emon.fontsize;
        output.style.transition=emon.transition;

    })
</script>
</body>
</html>
